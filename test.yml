config:
  target: "https://example.com"
  processor: "./dist/customFunctions.js"
before:
  flow:
    - function: "loadEnvironmentVariable"
scenarios:
  - flow:
    - get:
        url: "{{ emailedUrl }}"
        # capture:
        #   - regexp: '.*'
        #     as: plainTextResponse
    - get:
        url: "{{ dashboardLinkUrl }}"
        headers:
          authorization: "{{ token }}"
        capture:
          json: "$.links[0].directDeepLink"
          as: "directDeepLink"
    - function: "processDirectDeepLink"
    - post:
        url: "{{ lcwUrl }}"
        body: "{{ didAuth }}"
        headers:
          content-type: application/json
        